# ========================================================================
# KUBERNETES PROFILE - OVERRIDES FOR CLUSTER DEPLOYMENT
# ========================================================================

spring.application.name=User-Service
server.port=8081

# ========================================================================
# POSTGRESQL - USE KUBERNETES SERVICE NAME
# ========================================================================
spring.datasource.url=jdbc:postgresql://postgres.student-housing.svc.cluster.local:5432/userdb
spring.datasource.username=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# ========================================================================
# JPA/HIBERNATE CONFIGURATION
# ========================================================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# ========================================================================
# KEYCLOAK JWT CONFIGURATION - FIXED FOR KUBERNETES WITH NODEPORT
# ========================================================================
# ? CRITICAL FIX: issuer-uri must match what's in the JWT token
# Tokens from NodePort have "iss": "http://localhost:30080/realms/friendly-housing"
# So we use localhost:30080 to match the token
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:30080/realms/friendly-housing

# ? CRITICAL FIX: jwk-set-uri must use the Kubernetes service
# This is where the service FETCHES the public keys to verify the JWT signature
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://keycloak.student-housing.svc.cluster.local:8080/realms/friendly-housing/protocol/openid-connect/certs

# ========================================================================
# KEYCLOAK ADMIN CLIENT - USE KUBERNETES SERVICE NAME
# ========================================================================
keycloak.auth-server-url=http://keycloak.student-housing.svc.cluster.local:8080
keycloak.realm=friendly-housing
keycloak.resource=user-service

# ========================================================================
# HIKARICP CONNECTION POOL
# ========================================================================
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection-threshold=60000

# ========================================================================
# FLYWAY MIGRATION
# ========================================================================
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=1.0
spring.flyway.out-of-order=true
spring.flyway.validate-on-migrate=true

# ========================================================================
# ACTUATOR & HEALTH CHECKS
# ========================================================================
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoints.web.base-path=/actuator
management.endpoint.health.show-details=always
management.endpoint.health.probes.enabled=true
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true
management.endpoint.prometheus.enabled=true

# ========================================================================
# PROMETHEUS METRICS
# ========================================================================
management.metrics.tags.application=${spring.application.name}
management.metrics.tags.service=user-service
management.metrics.distribution.percentiles-histogram.http.server.requests=true
management.metrics.distribution.slos.http.server.requests=50ms,100ms,200ms,400ms,800ms,1s,2s,5s
management.metrics.distribution.percentiles.http.server.requests=0.5,0.95,0.99
management.metrics.enable.hikaricp=true

# ========================================================================
# LOGGING FOR KUBERNETES
# ========================================================================
logging.level.root=INFO
logging.level.org.springframework=INFO
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.oauth2=DEBUG
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=INFO
logging.level.com.example.userservice=INFO

# ========================================================================
# SPRING CLOUD & OTHER SETTINGS
# ========================================================================
spring.cloud.compatibility-verifier.enabled=false
spring.main.allow-bean-definition-overriding=true