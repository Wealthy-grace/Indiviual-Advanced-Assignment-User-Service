name: User Service CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  pull-requests: read # for SonarQube

env:
  IMAGE_NAME: godfrey10/user-service
  JAVA_VERSION: 17
  POSTGRES_DB: user-service
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: Server123@

jobs:
  # -----------------------------
  # 1. Build and Test
  # -----------------------------
  build-and-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: user-service
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: Server123@
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d user-service"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for SonarQube

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin
          cache: gradle

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Wait for PostgreSQL to be ready
        run: |
          echo "Waiting for PostgreSQL to be ready..."
          for i in {1..60}; do
            if pg_isready -h localhost -p 5432 -U postgres -d user-service; then
              echo "PostgreSQL is ready!"
              # Test database connection
              PGPASSWORD=Server123@ psql -h localhost -p 5432 -U postgres -d user-service -c "SELECT version();" || echo "Connection test failed"
              break
            fi
            echo "Waiting for PostgreSQL... ($i/60)"
            sleep 2
          done
          
          # Ensure database exists and is accessible
          echo "Creating database if not exists..."
          PGPASSWORD=Server123@ createdb -h localhost -p 5432 -U postgres user-service 2>/dev/null || echo "Database already exists or creation failed"

      - name: Verify Gradle wrapper exists
        run: |
          if [ ! -f "./gradlew" ]; then
            echo "Error: gradlew not found"
            exit 1
          fi
          echo "Gradle wrapper found and validated"

      - name: Run tests with coverage
        run: ./gradlew clean test jacocoTestReport --no-daemon --stacktrace --info
        env:
          SPRING_PROFILES_ACTIVE: test
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/user-service
          SPRING_DATASOURCE_USERNAME: postgres
          SPRING_DATASOURCE_PASSWORD: Server123@
          SPRING_JPA_HIBERNATE_DDL_AUTO: create-drop
          SPRING_JPA_SHOW_SQL: true

      - name: Build application
        run: ./gradlew bootJar -x test --no-daemon --stacktrace

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()  # Upload even if tests fail
        with:
          name: test-results-${{ github.run_number }}
          path: |
            build/test-results/test/
            build/reports/jacoco/test/
            build/reports/tests/test/
          retention-days: 7

      - name: Upload JAR artifacts
        uses: actions/upload-artifact@v4
        with:
          name: jar-artifacts-${{ github.run_number }}
          path: build/libs/*.jar
          retention-days: 7

  # -----------------------------
  # 2. Code Quality Analysis - Alternative without SonarQube
  # -----------------------------
  code-quality-simple:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.actor != 'dependabot[bot]'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin
          cache: gradle

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Run code quality checks
        run: |
          echo "Running code quality checks..."
          ./gradlew check --no-daemon
          echo "✅ Code quality checks completed!"

      - name: Upload code quality reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: code-quality-reports-${{ github.run_number }}
          path: |
            build/reports/
          retention-days: 7

  # -----------------------------
  # 2. Code Quality Analysis - With SonarQube (Alternative)
  # -----------------------------
  code-quality:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: false  # Disabled - set to true to enable SonarQube
    # if: github.actor != 'dependabot[bot]'  # Uncomment this and set above to false to disable

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for SonarQube blame and history

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin
          cache: gradle

      - name: Cache SonarQube packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Download test results
        uses: actions/download-artifact@v4
        with:
          name: test-results-${{ github.run_number }}
          path: build/

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      # Set required kernel parameters for SonarQube
      - name: Configure system for SonarQube
        run: |
          # Set vm.max_map_count for Elasticsearch (required by SonarQube)
          echo "Setting kernel parameters for SonarQube..."
          sudo sysctl -w vm.max_map_count=524288
          sudo sysctl -w fs.file-max=131072
          
          # Verify settings
          echo "vm.max_map_count: $(sysctl vm.max_map_count)"
          echo "fs.file-max: $(sysctl fs.file-max)"

      # Create CI-specific docker-compose override
      - name: Create CI docker-compose override
        run: |
          cat > docker-compose.ci.yml << 'EOF'
          services:
            sonarqube:
              # Remove sysctls for CI environment
              environment:
                SONAR_JDBC_URL: jdbc:postgresql://sonarqube-postgres:5432/sonarqube
                SONAR_JDBC_USERNAME: sonar
                SONAR_JDBC_PASSWORD: sonar123
                SONAR_ES_BOOTSTRAP_CHECKS_DISABLE: true
                SONAR_WEB_JAVAADDITIONALOPTS: "-Xmx512m -Xms128m"
                SONAR_CE_JAVAADDITIONALOPTS: "-Xmx512m -Xms128m"
          EOF

      # Start your Docker Compose services for testing
      - name: Start Docker Compose Services
        run: |
          echo "Starting Docker Compose services..."
          # Use Docker Compose V2 plugin with CI override
          docker compose -f docker-compose.yml -f docker-compose.ci.yml up -d postgres-service sonarqube-postgres sonarqube
          
          # Wait for PostgreSQL to be ready
          echo "Waiting for PostgreSQL to be ready..."
          timeout 120s bash -c '
            until docker exec user-service-postgres pg_isready -U postgres -d user-service; do
              echo "Waiting for PostgreSQL..."
              sleep 5
            done
          '
          echo "PostgreSQL is ready!"

      - name: Wait for SonarQube to be ready
        run: |
          echo "Waiting for SonarQube to be ready..."
          timeout 300s bash -c '
            until curl -s http://localhost:9000/api/system/status | grep -q "UP"; do
              echo "Waiting for SonarQube to start..."
              sleep 10
            done
          '
          echo "SonarQube is ready!"
          
          # Wait a bit more for full initialization
          echo "Waiting for SonarQube to fully initialize..."
          sleep 30
          
          # Check SonarQube status
          echo "=== SonarQube Status Check ==="
          curl -s http://localhost:9000/api/system/status || echo "Status check failed"
          
          # Try health check (but don't fail if it's not perfect)
          echo "=== SonarQube Health Check ==="
          HEALTH_STATUS=$(curl -s http://localhost:9000/api/system/health || echo "UNKNOWN")
          echo "Health status: $HEALTH_STATUS"
          
          # Check if SonarQube is at least responding
          if curl -s -f http://localhost:9000/api/system/status > /dev/null; then
            echo "✅ SonarQube is responding and ready for analysis"
          else
            echo "⚠️ SonarQube may not be fully ready, but continuing with analysis..."
          fi

      - name: Run SonarQube Analysis
        continue-on-error: true  # Don't fail the entire pipeline if SonarQube fails
        env:
          SONAR_TOKEN: sqp_0c7316a589d409ca73718877bf2bf8a7e4e92a86
        run: |
          echo "Running SonarQube analysis..."
          
          # Check SonarQube connectivity with more detail
          echo "=== Testing SonarQube connectivity ==="
          if curl -s -f http://localhost:9000/api/system/status; then
            echo "SonarQube API is responding"
          else
            echo "❌ SonarQube is not responding. Skipping analysis."
            exit 0
          fi
          
          # Test authentication
          if curl -s -f -H "Authorization: Bearer $SONAR_TOKEN" http://localhost:9000/api/authentication/validate; then
            echo "✅ Authentication successful"
          else
            echo "⚠️ Authentication may have issues, but continuing..."
          fi
          
          # Run the analysis with minimal parameters first
          echo "=== Running SonarQube Analysis ==="
          ./gradlew sonarqube \
            -Dsonar.projectKey=user-service \
            -Dsonar.host.url=http://localhost:9000 \
            -Dsonar.login="$SONAR_TOKEN" \
            --info --no-daemon
          
          if [ $? -eq 0 ]; then
            echo "✅ SonarQube analysis completed successfully!"
            echo "View results at: http://localhost:9000/dashboard?id=user-service"
          else
            echo "❌ SonarQube analysis failed, but continuing pipeline..."
          fi

      - name: Cleanup Docker Services
        if: always()  # Always cleanup, even if previous steps fail
        run: |
          echo "Cleaning up Docker Compose services..."
          docker compose -f docker-compose.yml -f docker-compose.ci.yml down --volumes --remove-orphans || true

  # -----------------------------
  # 3. Security Scanning
  # -----------------------------
  security-scan:
    runs-on: ubuntu-latest
    needs: build-and-test
    permissions:
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # -----------------------------
  # 4. Docker Build & Push
  # -----------------------------
  build-docker:
    runs-on: ubuntu-latest
    needs: [build-and-test, code-quality-simple]  # Use simple code quality instead
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: godfrey10
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: godfrey10/user-service
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=stable,enable={{is_default_branch}}

      # Use your multi-stage Dockerfile (the one from your setup)
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # -----------------------------
  # 5. Deploy to Staging
  # -----------------------------
  deploy-staging:
    runs-on: ubuntu-latest
    needs: build-docker
    if: github.ref == 'refs/heads/develop'
    environment: staging

    steps:
      - name: Deploy to Staging
        run: |
          echo "Deploying to staging environment..."
          # Add your staging deployment commands here
          # This could be a webhook call, SSH deployment, etc.

  # -----------------------------
  # 6. Deploy to Production
  # -----------------------------
  deploy-production:
    runs-on: ubuntu-latest
    needs: build-docker
    if: github.ref == 'refs/heads/main'
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Production
        run: |
          echo "Deploying to production using Docker Compose..."
          
          # Pull the latest image that was just built
          docker pull godfrey10/user-service:latest
          
          # Update the docker-compose file to use the new image
          # Start the production services (excluding development tools)
          docker compose -f docker-compose.yml up -d postgres-service user-service
          
          echo "Production deployment completed!"

      - name: Wait for services to be healthy
        run: |
          echo "Waiting for services to be healthy..."
          
          # Wait for PostgreSQL
          timeout 120s bash -c '
            until docker exec user-service-postgres pg_isready -U postgres -d user-service; do
              echo "Waiting for PostgreSQL..."
              sleep 5
            done
          '
          echo "PostgreSQL is ready!"
          
          # Wait for User Service
          timeout 180s bash -c '
            until curl -f http://localhost:8081/actuator/health; do
              echo "Waiting for User Service to be healthy..."
              sleep 10
            done
          '
          echo "User Service is ready!"

      - name: Verify deployment
        run: |
          echo "Verifying deployment..."
          
          # Check container status
          docker compose ps
          
          # Check service health
          echo "=== Service Health Check ==="
          curl -s http://localhost:8081/actuator/health | jq '.' || curl -s http://localhost:8081/actuator/health
          
          # Check service info
          echo "=== Service Info ==="
          curl -s http://localhost:8081/actuator/info | jq '.' || curl -s http://localhost:8081/actuator/info
          
          # Check container logs (last 20 lines)
          echo "=== Recent Logs ==="
          docker logs user-service-app --tail 20
          
          echo "✅ Production deployment verification completed!"

      - name: Cleanup old images
        run: |
          echo "Cleaning up old Docker images..."
          docker image prune -f
          docker system prune -f --volumes
          echo "Cleanup completed!"

      - name: Notify deployment
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "✅ Production deployment successful!"
          else
            echo "❌ Production deployment failed!"
          fi

  # -----------------------------
  # 7. Post-deployment tests
  # -----------------------------
  post-deployment-tests:
    runs-on: ubuntu-latest
    needs: deploy-production
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Run smoke tests
        run: |
          echo "Running post-deployment smoke tests..."
          
          # Basic health check
          curl -f http://localhost:8081/actuator/health
          
          # Add more smoke tests here
          echo "All smoke tests passed!"